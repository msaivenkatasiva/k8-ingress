kind: Deployment
apiVersion: apps/v1
metadata:
  name: app2
  # namespace: expense
  labels:
    app: app2
    purpose: ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app2
      purpose: ingress
  template:
    metadata:
      labels:
        app: app2
        purpose: ingress
    spec:
      containers:
      - name: app2
        image: msaivenkatasiva/app2:1.0
---
apiVersion: v1
kind: Service
metadata:
  name: app2
  # namespace: expense
spec:
  selector:
    app: app2
    purpose: ingress
  ports:
  - protocol: TCP
    port: 80 #service-port
    targetPort: 80 #target-port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app2
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/tags: Environment=dev,Team=test
    alb.ingress.kubernetes.io/group.name: joindevops #using this group will prevent creating new ALB everytime it runs
spec:
  ingressClassName: alb
  rules:
  - host: "app2.devops76.sbs" #ALB rule
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app2 #ALB target group
            port:
              number: 80
